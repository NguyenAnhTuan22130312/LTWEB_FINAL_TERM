<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>App Bán Đồ Ăn</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header">
        <img src="Images\logo\comtam.png" alt="Logo bán cơm" class="rounded" />
        <input type="text" class="search" placeholder="Bạn muốn ăn gì" />
        <div class="cart-container">
          <i class="fas fa-solid fa-list"></i>
          <i class="fas fa-solid fa-bag-shopping"></i>
          <i class="fas fa-solid fa-user"></i>
        </div>
      </div>
      <div class="nav-section">
        <div class="nav-container">
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#">Trang Chủ</a>
            </li>

            <li class="nav-item">
              <a href="#">Menu</a>
              <ul class="sub-menu">
                <li class="sub-item">
                  <a href="#">Cơm</a>
                </li>
                <li class="sub-item">
                  <a href="#">Mì</a>
                </li>
                <li class="sub-item">
                  <a href="#">Phở</a>
                </li>
                <li class="sub-item">
                  <a href="#">Cháo</a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a href="#">Đồ Uống</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="content_section">
        <div class="sliceshow-container">
          <div class="slide">
            <img src="Images\main_content\main_content_1.jpg" alt="Slide 1" />
          </div>
          <div class="slide">
            <img src="Images\main_content\main-content-2.jpg" alt="Slide 2" />
          </div>
          <div class="slide">
            <img src="Images\main_content\main-content-3.png" alt="Slide 3" />
          </div>
        </div>
      </div>
      <div id="about_section">
        <div class="about-content">
            <div class="left-section">
                <div class="slogan">
                    <p>
                        <strong>SÀ BÌ CHƯỞNG</strong> - Hành trình của Hương Vị và Sự
                        Tiện Lợi Ngay Bên Bạn!
                    </p>
                </div>
                <div class="adress-phone">
                    <div class="adress">
                        <i class="fas fa-solid fa-map-marker-alt"></i>
                        <p>Địa chỉ: 123 Nguyễn Văn Cừ, Quận 5, TP.HCM</p>
                    </div>
                    <div class="phone">
                        <i class="fas fa-solid fa-phone"></i>
                        <p>Điện thoại: 0123456789</p>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <p>Contact us</p>
                <div class="social-icons">
                    <a href="#" class="social_media_icons"
                    ><i class="fab fa-facebook-f fa-xl" style="color: #999;"></i
                  ></a>
                  <a href="#" class="social_media_icons"
                    ><i class="fa-brands fa-whatsapp fa-xl" style="color: #999;"></i
                  ></a>
                  <a href="#" class="social_media_icons">
                    <i class="fa-brands fa-facebook-messenger fa-xl" style="color: #999;"></i>
                  </a>
                </div>
            </div>
        </div>
        </div>
      <div id="footer">
        <div class="footer-content">
            <hr class="custom-line" >
            <div class="footer-section">
              <a href="#" class="title">Chương trình khuyến mãi</a>
              <a href="#" class="title">Chính sách vận chuyển</a>
              <a href="#" class="title">Chính sách bảo mật</a>
        </div>
       </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
