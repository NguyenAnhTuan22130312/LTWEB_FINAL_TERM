<html>
  <head>
    <title>Signup Page</title>
    <meta charset="UTF-8">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="container">
        <div class="logo">
            
        </div>
        <div class="containerss">
        
        <div class="left">
            <div class="form">
                <div class="form-container">
                    <div class="input-group btn">
                        <i class="fas fa-user "></i>
                        <input type="text" placeholder="User Name" name="name">
                    </div>
            
                    <div class="input-group btn">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email">
                    </div>
            
                    <div class="input-group btn">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
            
                    <div class="input-group btn">
                        <i class="fas fa-globe"></i>
                        <input type="text" placeholder="Country" name="country">
                    </div>
            
                    <button class="create-account-btn btn">Create Account</button>
                </div>
                <div class="terms">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">
                        By clicking on 'Create Account' you are agreeing to the 
                        <a href="#"><Strong>Terms of Service</Strong></a> and the <a href="#"><Strong>Privacy Policy</Strong></a>.
                    </label>
                </div>
                
                <div class="text2">
                    Join With 
                </div>
                <div class="social-icons">
                    <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="google"><i class="fab fa-google"></i></a>
                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="textRight1">
                <div class="textrightinfo1 1">CREATE ACCOUNT</div>
                <div class="textrightinfo2 1">What will you get?</div>
                <div class="moveText">
                    <div class="textrightinfo3 1 txt"><i class="fas fa-check"></i> Input your username.</div>
                    <div class="textrightinfo4 1 txt"><i class="fas fa-check"></i> Input email.</div>
                    <div class="textrightinfo5 1 txt"><i class="fas fa-check"></i> Input your password.</div>
                    <div class="textrightinfo6 1 txt"><i class="fas fa-check"></i> Input your region.</div>
                    <div class="textrightinfo7 1 txt"><i class="fas fa-check"></i> Press Submit and done.</div>
                </div>
            </div>
        </div>  
    </div>
   
    </div>
    <div class="footer">
        <div class="footerIn">
        <h3>Contact with us</h3>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</div>
    
  </body>
</html>
